  <script>
    // Obtener la fecha y hora actual
    const fechaActual = new Date();

    // Obtener la hora en formato de 12 horas (AM/PM)
    const horaFormato12 = fechaActual.toLocaleTimeString('en-US', {  hour: 'numeric', minute: 'numeric', hour12: true });

    // Seleccionar el elemento HTML
    const relojElement = document.getElementById('reloj');

    // Actualizar el contenido del elemento con la hora formateada
    relojElement.textContent = horaFormato12;

    // Actualizar la hora cada segundo (opcional)
    setInterval(() => {
      const fechaActual = new Date();
      const horaFormato12 = fechaActual.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
      relojElement.textContent = horaFormato12;
    }, 1000);
  </script>
