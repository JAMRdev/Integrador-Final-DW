<!DOCTYPE html>
<html lang="es">
    <head>

        <title>EMPLYO - Inicio de sesión </title>
    <link rel="shortcut icon" href="/resources/images/favicon.svg" type="image/x-icon">
        <link rel="stylesheet" href="/style/login.css">
    </head>
<body>
        <header class="encabezadoLogin">
            <a href="/index.html" class="logoLogin">emplyo</a>
        </header>
        <main>
        <section class="login contenedor2">            
                <form action="" class="loginForm">
                    <h3>Inicio de sesión</h3> 
                    <label for="email">
                        <p>Correo electrónico</p>
                        <input type="email" id="email">
                    </label>
                    <label for="password">
                        <p>Contraseña</p>
                        <input type="password" id="password">
                    </label>
                </form>
                <a href="#">Olvidé mi contraseña</a>
                <a href="/register.html">No tengo cuenta, registrarme</a>
                <a href="/index.html" class="btnLogin">Iniciar sesión</a>
        </section>
    </main>
</body>
</html>
